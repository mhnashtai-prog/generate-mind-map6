<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym Mind Map Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 5px;
        }
        input {
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px 0 0 8px;
            width: 300px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        .mind-map {
            position: relative;
            height: 500px;
            margin-top: 40px;
            display: none;
        }
        .central-word {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            z-index: 10;
            transition: all 0.3s;
        }
        .synonym {
            position: absolute;
            background-color: #e9ecef;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            width: 160px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            font-weight: 500;
            border: 2px solid transparent;
        }
        .synonym:hover {
            transform: scale(1.08);
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #c0392b;
        }
        .sentence {
            display: none;
            position: absolute;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 280px;
            z-index: 100;
            font-size: 15px;
            line-height: 1.6;
            border-left: 4px solid #3498db;
            font-style: italic;
            color: #495057;
        }
        .loading {
            text-align: center;
            display: none;
            margin-top: 20px;
            color: #6c757d;
            font-size: 18px;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            display: none;
            padding: 15px;
            background-color: #f8d7da;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <h1>Synonym Mind Map Generator</h1>
    
    <div class="input-container">
        <input type="text" id="wordInput" placeholder="Enter any word (e.g., happy, beautiful, run)">
        <button id="generateBtn">Generate</button>
    </div>
    
    <div class="loading">
        <p>Generating your mind map...</p>
    </div>
    
    <div class="error">
        <p>Couldn't generate synonyms. Try another word.</p>
    </div>
    
    <div class="mind-map" id="mindMap"></div>

    <script>
        // Dictionary with contextual sentences
        const wordDatabase = {
            happy: {
                synonyms: ['joyful', 'cheerful', 'content', 'delighted', 'jubilant', 
                         'merry', 'upbeat', 'gleeful', 'blissful', 'radiant'],
                sentences: {
                    'joyful': "She felt joyful when she saw her childhood friend after many years.",
                    'cheerful': "His cheerful demeanor brightened everyone's mood at the office.",
                    'content': "After a good meal and warm fire, he felt completely content.",
                    'delighted': "The children were delighted with their surprise gifts.",
                    'jubilant': "The team was jubilant after winning the championship.",
                    'merry': "They spent a merry evening singing songs and telling stories.",
                    'upbeat': "Despite the challenges, she remained upbeat about the future.",
                    'gleeful': "The gleeful children ran through the sprinklers on the hot day.",
                    'blissful': "It was a blissful morning as they walked along the empty beach.",
                    'radiant': "The bride looked absolutely radiant on her wedding day."
                }
            },
            run: {
                synonyms: ['sprint', 'jog', 'dash', 'race', 'hurry',
                         'scurry', 'bolt', 'rush', 'speed', 'gallop'],
                sentences: {
                    'sprint': "He had to sprint to catch the bus before it pulled away.",
                    'jog': "She likes to jog around the park every morning for exercise.",
                    'dash': "I'll just dash to the store to get some milk before it closes.",
                    'race': "The children raced each other to the ice cream truck.",
                    'hurry': "We need to hurry or we'll miss the beginning of the movie.",
                    'scurry': "The mouse scurried across the kitchen floor when the light came on.",
                    'bolt': "The horse will bolt if it hears a loud noise suddenly.",
                    'rush': "Don't rush through your homework - take your time to do it properly.",
                    'speed': "The cheetah can speed across the savanna at incredible pace.",
                    'gallop': "The horses gallop freely across the open field."
                }
            },
            beautiful: {
                synonyms: ['gorgeous', 'lovely', 'stunning', 'elegant', 'exquisite',
                         'handsome', 'pretty', 'ravishing', 'graceful', 'dazzling'],
                sentences: {
                    'gorgeous': "The sunset over the ocean was absolutely gorgeous.",
                    'lovely': "She wore a lovely dress to the garden party.",
                    'stunning': "The view from the mountaintop was simply stunning.",
                    'elegant': "The ballroom was decorated in an elegant style for the gala.",
                    'exquisite': "The jewelry featured exquisite craftsmanship.",
                    'handsome': "The old oak tree was a handsome sight in the village square.",
                    'pretty': "The pretty flowers bloomed all along the country lane.",
                    'ravishing': "She looked ravishing in her red evening gown.",
                    'graceful': "The ballet dancer moved in graceful arcs across the stage.",
                    'dazzling': "The diamond necklace was dazzling under the gallery lights."
                }
            }
            // More words can be added here
        };

        // Function to generate synonyms for any word (even if not in database)
        function generateSynonyms(word) {
            word = word.toLowerCase();
            
            // If word exists in our database, use those synonyms
            if (wordDatabase[word]) {
                return wordDatabase[word].synonyms.map(synonym => {
                    return {
                        word: synonym,
                        sentence: wordDatabase[word].sentences[synonym] || `Example: She felt very ${synonym}.`
                    };
                });
            }
            
            // For words not in our database, generate some generic synonyms
            const genericSynonyms = {
                verb: ['perform', 'execute', 'achieve', 'accomplish', 'complete',
                      'implement', 'conduct', 'carry out', 'fulfill', 'do'],
                adjective: ['good', 'nice', 'fine', 'excellent', 'wonderful',
                          'superb', 'great', 'fantastic', 'marvelous', 'splendid'],
                noun: ['thing', 'item', 'object', 'element', 'piece',
                      'article', 'entity', 'concept', 'matter', 'substance']
            };
            
            // Determine word type (very basic detection)
            let type = 'noun';
            if (word.endsWith('ing') || word.endsWith('ed')) type = 'verb';
            else if (word.length < 7) type = 'adjective';
            
            return genericSynonyms[type].map(synonym => {
                return {
                    word: synonym,
                    sentence: `Example: This is a very ${synonym} ${type}.`
                };
            });
        }

        document.getElementById('generateBtn').addEventListener('click', generateMindMap);
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateMindMap();
        });

        function generateMindMap() {
            const word = document.getElementById('wordInput').value.trim().toLowerCase();
            if (!word) return;
            
            // Show loading state
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.error').style.display = 'none';
            document.getElementById('mindMap').style.display = 'none';
            document.getElementById('mindMap').innerHTML = '';
            
            // Simulate loading delay
            setTimeout(() => {
                try {
                    const synonymsWithSentences = generateSynonyms(word);
                    displayMindMap(word, synonymsWithSentences);
                    
                    // Hide loading, show mind map
                    document.querySelector('.loading').style.display = 'none';
                    document.getElementById('mindMap').style.display = 'block';
                } catch (error) {
                    console.error(error);
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.error').style.display = 'block';
                }
            }, 600);
        }

        function displayMindMap(centralWord, synonyms) {
            const mindMap = document.getElementById('mindMap');
            const centerX = mindMap.offsetWidth / 2;
            const centerY = mindMap.offsetHeight / 2;
            const radius = Math.min(centerX, centerY) * 0.65;
            
            // Create central word
            const center = document.createElement('div');
            center.className = 'central-word';
            center.textContent = centralWord;
            mindMap.appendChild(center);
            
            // Create synonyms in circle
            synonyms.forEach((item, index) => {
                const angle = (index / synonyms.length) * 2 * Math.PI;
                const x = centerX + radius * Math.cos(angle) - 80;
                const y = centerY + radius * Math.sin(angle) - 25;
                
                // Create synonym element
                const synonym = document.createElement('div');
                synonym.className = 'synonym';
                synonym.textContent = item.word;
                synonym.style.left = `${x}px`;
                synonym.style.top = `${y}px`;
                
                // Create sentence element
                const sentence = document.createElement('div');
                sentence.className = 'sentence';
                sentence.textContent = item.sentence;
                sentence.style.left = `${x + 25}px`;
                sentence.style.top = `${y + 45}px`;
                
                // Click handler
                synonym.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.sentence').forEach(s => {
                        s.style.display = 'none';
                    });
                    sentence.style.display = 'block';
                });
                
                mindMap.appendChild(synonym);
                mindMap.appendChild(sentence);
            });
            
            // Hide sentences when clicking elsewhere
            document.addEventListener('click', () => {
                document.querySelectorAll('.sentence').forEach(s => {
                    s.style.display = 'none';
                });
            });
        }
    </script>
</body>
</html>
